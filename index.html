<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pomodoro Clock</title>
    <meta name="description" content="Pomodoro Clock">
    <meta name="author" content="Pedro Urbina">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"></head>

<body>
    <main>
        <h1 id="title" class="center">Pomodoro Clock</h1>

        <label for="work-setting" id="work-header" class="center">Work Period</label>
        <input type="number" name="work-setting" id="work-setting" class="center" min="1" step="1" value="25"></input>
        <label for="break-setting" id="break-header" class="center">Break Period</label>
        <input type="number" name="break-setting" id="break-setting" class="center" min="1" step="1" value="5"></input>

        <button id="play" class="center">&#9654;</button>
        <button id="pause" class="center">&#9208;</button>
        <button id="stop" class="center">&#9209;</button>
        <button id="reset" class="center">&#8634;</button>

        <div id="timer-header" class="center">Work</div>
        <div id="clock" class="center">25:00</div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
